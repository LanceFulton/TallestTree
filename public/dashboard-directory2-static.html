<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chime</title>
    <!-- <link rel="stylesheet" href="build/bundle.min.css" /> -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/dashboard-style.css">
    <link rel="icon" type="image/png" href="images/favicon.ico">
  </head>

  <body>

    <nav class="navbar navbar-default dashboard-navbar">
      <div class="container-fluid">
        <div class="col-xs-1 col-xs-push-1 navbar-header">
          <img class="dashboard-navbar-app-logo" src="images/logo_03.png">
        </div>
        <ul class="nav navbar-nav navbar-right col-xs-1 col-xs-pull-1">
          <li><button class="btn btn-default dashboard-small">Log Out</button></li>
        </ul>
      </div>
    </nav>

    <div class="main-content container-fluid">

      <div class="col-xs-8 col-xs-push-2 dashboard-content-short">
        <div class="col-xs-4 col-xs-push-4 text-center">
          <button type="submit" class="col-xs-12 btn btn-default dashboard-button-small dashboard-medium dashboard-button-launch">Launch Client</button>
        </div>

      </div>

      <div class="col-xs-8 col-xs-push-2 dashboard-content">

        <div class="row text-center dashboard-large">DASHBOARD</div>

        <div class="text-center col-xs-12">
          <div class="col-xs-4 col-xs-push-4">
            <img class="dashboard-org-logo-2" src="images/mks-02.png">
          </div>
        </div>

        <div class="col-xs-12">
          <div class="col-xs-4 col-xs-push-2 text-right">
            <button type="submit" class="btn btn-default dashboard-button-small dashboard-medium">Account Info</button>
          </div>
          <div class="col-xs-4 col-xs-push-2 text-left">
            <button type="submit" class="btn btn-default dashboard-button-small dashboard-medium">Add User</button>
          </div>
        </div>

        <div class="row dashboard-directory text-center">

          <div class="col-xs-1-5">
            <div class="dashboard-directory-avatar">
              <img class="dashboard-avatar-photo" src="images/paul-01.jpg">
              <div class="row dashboard-avatar-footer">
                <p class="dashboard-small dashboard-avatar-name">Paul Brady</p>
                <p class="dashboard-small dashboard-avatar-position">Software Engineer</p>
              </div>
            </div>
          </div>

          <div class="col-xs-1-5">
            <div class="dashboard-directory-avatar">
              <img class="dashboard-avatar-photo" src="images/lance-01.jpg">
              <div class="row dashboard-avatar-footer">
                <p class="dashboard-small dashboard-avatar-name">Lance Fulton</p>
                <p class="dashboard-small dashboard-avatar-position">Product Owner</p>
              </div>
            </div>
          </div>

          <div class="col-xs-1-5">
            <div class="dashboard-directory-avatar">
              <img class="dashboard-avatar-photo" src="images/bryan-01.jpg">
              <div class="row dashboard-avatar-footer">
                <p class="dashboard-small dashboard-avatar-name">Bryan Lee</p>
                <p class="dashboard-small dashboard-avatar-position">Software Engineer</p>
              </div>
            </div>
          </div>

          <div class="col-xs-1-5">
            <div class="dashboard-directory-avatar">
              <img class="dashboard-avatar-photo" src="images/joseph-01.jpg">
              <div class="row dashboard-avatar-footer">
                <p class="dashboard-small dashboard-avatar-name">Joseph Pei</p>
                <p class="dashboard-small dashboard-avatar-position">Scrum Master</p>
              </div>
            </div>
          </div>

          <div class="col-xs-1-5">
            <div class="dashboard-directory-avatar">
              <img class="dashboard-avatar-photo" src="images/matt-01.jpg">
              <div class="row dashboard-avatar-footer">
                <p class="dashboard-small dashboard-avatar-name">Matthew Sperry</p>
                <p class="dashboard-small dashboard-avatar-position">Software Engineer</p>
              </div>
            </div>
          </div>

        </div>

      </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!--<script src="./build/client.js"></script>-->
  </body>
</html>
