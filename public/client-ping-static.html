<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chime</title>
    <link rel="stylesheet" href="build/bundle.min.css" />
    <link rel="icon" type="image/png" href="images/favicon_01.png">
  </head>
  <body>
    <div class="main-content container-fluid">

      <div class="row client-app-logo">
        <img class="col-sm-2" src="images/logo_01.png">
      </div>

      <div class="row text-center">
        <div class="col-xs-4 col-xs-push-4">
          <img class="client-org-logo-directory" src="http://members.austinchamber.com/external/wcpages/wcmedia/images/MakerSquare-logo-wordmark3.jpg">
        </div>
      </div>

      <div class="row text-center">

        <div class="col-xs-10 col-xs-push-1 client-ping">

          <p class="client-large client-blue">Contact Name</p>
          <p class="client-medium">Position</p>

          <div class="row">
            <div class="col-xs-4 col-xs-push-4">
              <img class="client-ping-avatar" src="https://goo.gl/gf0wGc">
            </div>
          </div>

          <form class="client-ping-form col-xs-8 col-xs-push-2">
            <div class="form-group">
              <label for="your-name" class="col-xs-12 text-left client-medium">Your name:</label>
              <input type="email" class="form-control client-small" id="your-name">
            </div>
            <div class="form-group">
              <label for="your-message" class="col-xs-12 text-left client-medium">Your message:</label>
              <input type="text" class="form-control client-small" id="your-message" value="Hi. I'm in the lobby waiting to see you.">
            </div>
            <div class="col-xs-3">
              <button type="submit" class="btn btn-default client-button client-small">Send</button>
            </div>
          </form>

        </div>

      </div>

    </div>

    <script src="lib/jquery/dist/jquery.js"></script>
    <!--<script src="./build/client.js"></script>-->
  </body>
</html>
