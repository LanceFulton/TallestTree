<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chime</title>
    <link rel="stylesheet" href='lib/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='stylesheets/style.css' />
    <link rel="icon" type="image/png" href="favicon_01.png">
  </head>
  <body>

    <div id="dashboard-navbar" class="navbar-collapse collapse">
      <div class="row dashboard-navbar-app-logo">
        <img class="col-xs-1" src="logo_01.png">
      </div>          
    </div>

    <div class="main-content container-fluid">

      <div class="row text-center">

        <div class="col-xs-6 col-xs-push-3 dashboard-content">

          <div class="row">
            <div class="col-xs-4 col-xs-push-4">
              <img class="dashboard-app-logo" src="logo_01.png">
            </div>
          </div>

          <div class="row">
            <form class="col-xs-10 col-xs-push-1">
              <div class="col-xs-4 col-xs-push-4">
                <button type="submit" class="btn btn-default dashboard-button-large dashboard-large">Sign Up</button>
              </div>
            </form>
          </div>

          <hr class="col-xs-8 col-xs-push-2 dashboard-hr">


          <form class="dashboard-ping-form col-xs-6 col-xs-push-3">
            <div class="form-group">
              <label for="your-name" class="col-xs-12 text-left dashboard-medium">Email:</label>
              <input type="email" class="dashboard-input form-control dashboard-small" id="your-name">
            </div>
            <div class="form-group">
              <label for="your-message" class="col-xs-12 text-left dashboard-medium">Password:</label>
              <input type="password" class="dashboard-input form-control dashboard-small" id="your-message">
            </div>
            <div class="col-xs-4 col-xs-push-4">
              <button type="submit" class="btn btn-default dashboard-medium dashboard-button-medium">Login</button>
            </div>
          </form>

        </div>

      </div>
    
    <script src="lib/jquery/dist/jquery.js"></script>
    <!--<script src="./build/client.js"></script>-->
  </body>
</html>
